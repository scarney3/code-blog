<!DOCTYPE html>
<html>
  <head>
    <div class="headcontainer">
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/Skeleton-2.0.4/css/skeleton.css">
      <link rel="stylesheet" type="text/css" href="css/Skeleton-2.0.4/css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
      <script src="js/blog.js"></script>
      <script src="js/blogArticles.js"></script>
      <script src="js/app.js"></script>
      <script src="js/index.js"></script>
      <title>Ryan's Code Blog</title>
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <h1>{{title}}</h1>
          <h5>{{category}}</h5>
          <h5>Author: {{author}} - <a href="{{authorUrl}}">Webpage</a></h5>
          <h5>{{publishedOn}}</h5>
          <div class="artbod">
            {{{body}}}
          </div>
        </div>
      </script>
      <h1 id="pagetitle">Code Blog 2015</h1>
    </div>
  </head>
  <body>
    <div class="navcontainer">
      <nav>
        <ul>
          <div class="navbar"><a href="#">Articles</a></div>
          <div class="navbar"><a href="#">About the Author</a></div>
          <div class="navbar"><a href="#">Resume</a></div>
          <div class="navbar"><a href="http://www.facebook.com">Social Media</a></div>
          <div class="navbar"><a href="https://github.com/scarney3">Github</a></div>
        </ul>
      </nav>
    </div>
    <p>Filter by Content</p>
    <div id="catform">
      <select name id="categories">
        <option value="food">Food</option>
        <option value="sports">Sports</option>
        <option value="pets">Pets</option>
        <option value="business">Business</option>
        <option value="space">Space</option>
        <option value="travel">Travel</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="politics">Politics</option>
        <option value="television">Television</option>
      </select>
    </div>
    <p>Filter by Author</p>
    <div id="authorform">
      <select name id="authorname">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>
    </div>
    <main>

    </main>
  </body>
</html>
